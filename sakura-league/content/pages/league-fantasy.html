<html data-ng-app="fantasyApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sakura League Fantasy</title>
        <link rel="shortcut icon" href="../../etc/images/sakura-icon.jpg" type="image/x-icon" />

        <link rel="stylesheet" href="../../etc/styles/fantasy.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script type="text/javascript" src="../../etc/scripts/jsons/spreadsheet.json.js"></script>
        <script type="text/javascript" src="../../etc/scripts/controllers/fantasyLeagueController.js"></script>
    
    </head>
    <body data-ng-controller="fantasyController">
        <div class="main-wrapper">
            <div class="color-wrapper">
                <div class="player-list-wrapper">
                    <p>Fantasy players</p>
                    <div class="player-list" data-ng-repeat="player in playerList">
                        <img data-ng-click="onImageClick(player)" src="{{player.imageUrl}}" />
                        <p data-ng-class="{'selected-player_text': player.isSelected, 'unavailable-player_text': player.isUnavailable}">
                            {{player.nickname}}
                            </br>
                            {{player.rating}}
                        </p>
                        <div data-ng-class="{'selected-player': player.isSelected}"
                             data-ng-click="onImageClick(player)">
                        </div>
                        <div data-ng-class="{'unavailable-player': player.isUnavailable}">
                        </div>
                    </div>
                </div>

                <div class="my-team">
                    <p class="my-team_title">My team</p>
                    <p class="my-team_total-score">Total: {{totalScore}}</p>
                    <div class="team-list" data-ng-repeat="player in playerList" data-ng-if="player.isSelected">
                        <div>
                            <img data-ng-click="removePlayerFromTeam(player)" src="{{player.imageUrl}}" />
                            <p>{{player.nickname}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
